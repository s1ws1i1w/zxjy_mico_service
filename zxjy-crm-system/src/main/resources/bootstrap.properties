spring.profiles.active=local
mybatis.mapper-locations=classpath:mapping/**/*.xml
spring.application.name=zxjy-crm-system
spring.cloud.nacos.discovery.server-addr=${nacos.host}
spring.cloud.nacos.config.server-addr=${nacos.host}
spring.cloud.nacos.config.namespace=${nacos.namespace}
spring.cloud.nacos.config.ext-config[0].data-id=${spring.application.name}-${spring.profiles.active}.yaml
spring.cloud.nacos.config.ext-config[0].group=oss-system
spring.cloud.nacos.config.ext-config[0].refresh=true
