spring.profiles.active=local
mybatis.mapper-locations=classpath:mapping/**/*.xml
spring.application.name=midware-authentication
spring.cloud.nacos.server-addr=${nacos.host}
spring.cloud.nacos.config.server-addr=${nacos.host}
